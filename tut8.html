<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Examples</title>
    <style>
      .static {
        position: static;
        background-color: lightblue;
        padding: 10px;
        margin-bottom: 10px;
      }

      .relative {
        position: relative;
        top: 10px;
        left: 10px;
        background-color: lightgreen;
        padding: 10px;
        margin-bottom: 10px;
      }

      .relative-container {
        position: relative;
        height: 200px;
        background-color: lightgrey;
        margin-bottom: 10px;
      }

      .absolute {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: lightcoral;
        padding: 10px;
      }

      .fixed {
        position: fixed;
        top: 0;
        right: 0;
        background-color: lightyellow;
        padding: 10px;
      }

      .sticky {
        position: sticky;
        top: 0;
        background-color: lightpink;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="relative-container">
      <div class="absolute">Absolute Position</div>
    </div>
    <div class="fixed">Fixed Position</div>
    
    <div class="sticky">Sticky Position</div>
    <div style="height: 2000px">Scroll to see the sticky effect.</div>
  </body>
</html>
